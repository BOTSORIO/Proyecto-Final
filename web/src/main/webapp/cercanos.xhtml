<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="mapbox-gl.css"/>
        <h:outputStylesheet library="css" name="mapbox-gl-directions.css"/>
        <h:outputScript library="js" name="mapbox-gl.js"/>
        <h:outputScript library="js" name="script-distanciaLugar.js"/>
        <h:outputScript library="js" name="mapbox-gl-directions.js"/>
    </ui:define>

    <ui:define name="title">Lugares cercanos</ui:define>
    <ui:define name="content">

        <h1>
            <center> ¡Lugares cerca de tí!</center>
        </h1>

        <div class="row" style="margin: 1% 5% 1% 5%">
            <div class="col">
                <div id="mapa" style="width: 100%;height: 500px">
                    <div id='map' style="visibility: visible"></div>
                </div>
            </div>
            <div class="col" style="width: 50%">

                <h:form id="busqueda">

                    <div class="row">
                        <div class="col" style="margin-left: 5%">
                    <span class="ui-input-icon-left">
                        <i class="pi pi-search"/>
                        <p:inputText placeholder="Buscar" value="#{lugaresCercanosBean.distanciaBusqueda}" style="width: 120%"/>
                    </span>
                        </div>
                        <div class="col">
                            <p:commandButton value="Buscar" action="#{lugaresCercanosBean.obtenerLugaresCercanos}" styleClass="ui-button-raised"
                                             style="width: 80%" update="busqueda"/>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
