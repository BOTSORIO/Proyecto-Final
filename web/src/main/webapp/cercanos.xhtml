<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="mapbox-gl.css"/>
        <h:outputStylesheet library="css" name="mapbox-gl-directions.css"/>
        <h:outputScript library="js" name="mapbox-gl.js"/>
        <h:outputScript library="js" name="script-distanciaLugar.js"/>
        <h:outputScript library="js" name="mapbox-gl-directions.js"/>
    </ui:define>

    <ui:define name="title">Lugares cercanos</ui:define>
    <ui:define name="content">

        <h1>
            <center> ¡Lugares cerca de tí!</center>
        </h1>

        <h:form id="busqueda">

            <div class="row" style="margin-left: 31%; margin-top: 1%;margin-bottom: 1%">
                <div class="col-4" style="margin-left: 5%">
                    <span class="ui-input-icon-left">
                        <i class="pi pi-search"/>
                        <p:inputText placeholder="Buscar" value="#{lugaresCercanosBean.distanciaBusqueda}"
                                     style="width: 145%"/>
                    </span>
                </div>
                <div class="col">
                    <p:commandButton value="Buscar" action="#{lugaresCercanosBean.obtenerLugaresCercanos}"
                                     styleClass="ui-button-raised"
                                     update="busqueda" style="margin-left: 2%"/>
                </div>
            </div>

        </h:form>

        <div id="mapa" style="width: 100%;height: 500px">
            <div id='map' style="visibility: visible"></div>
        </div>

    </ui:define>
</ui:composition>
</html>
