<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi primera pagina jsf</title>
</h:head>

<h:body>

    <div id="header">
        <div id="menu">
            <p:menubar>

                <p:menuitem value="Inicio" outcome="index.xhtml" icon="pi pi-fw pi-home"/>

                <p:submenu label="Usuarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Registrar" outcome="registrarUsuario.xhtml" icon="pi pi-fw pi-user-plus"/>
                </p:submenu>

                <p:submenu label="Lugares" icon="pi pi-fw pi-map-marker">
                    <p:menuitem value="Crear lugar" outcome="crearLugar.xhtml" icon="pi pi-fw pi-plus-circle"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <h:form>
                        <div class="input-search ui-inputgroup">
                            <p:inputText placeholder="¿Qué lugar está buscando?" required="true" value="#{busquedaBean.busqueda}" style="width: 220px"/>
                            <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />
                        </div>
                    </h:form>
                </f:facet>
            </p:menubar>
        </div>

        <div id="mapa">
           <h4>Aqui va el mapa</h4>
        </div>

        <div class="card">
            <h5>MP4</h5>
            <p:video value="https://www.w3schools.com/html/mov_bbb.mp4"
                     player="mp4"
                     controls="true"
                     width="600"
                     height="400"
                     onplay="console.log('MP4 Started Playing')"
                     onpause="console.log('MP4 Stopped Playing')">
                Your browser does not support the video element.
                See: <h:outputLink value="https://www.w3schools.com/html/html5_video.asp">HTML5 Video</h:outputLink>
            </p:video>
        </div>

        <div id="sesion"></div>
    </div>

</h:body>

</html>
