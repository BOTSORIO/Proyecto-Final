<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
</h:head>
<h:body>

  <h:form>
    <h:panelGrid columns="2" cellpadding="5">
      <p:outputLabel for="cedula_usuario" value="Cedula:" />
      <p:inputText id="cedula_usuario" value="#{usuarioBean.usuario.id}" style="width: 200px" />

      <p:outputLabel for="nombre_usuario" value="Nombre:" />
      <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" style="width: 200px" />

      <p:outputLabel for="nickName_usuario" value="Nickname:" />
      <p:inputText id="nickName_usuario" value="#{usuarioBean.usuario.nickname}" style="width: 200px" />

      <p:outputLabel for="email_usuario" value="Email:" />
      <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" style="width: 200px" />

      <p:outputLabel for="contrasenia_usuario" value="ContraseÃ±a:" />
      <p:password id="contrasenia_usuario" value="#{usuarioBean.usuario.password}" toggleMask="true" redisplay="true" style="width: 200px"/>
      
    </h:panelGrid>
    <p:separator/>

    <h:panelGrid id="Botones" columns="2" width="250">

      <p:commandButton action="#{usuarioBean.registrarUsuario}" value="Registrar" update="@form" style="width: 100px"/>

      <p:commandButton action="index.xhtml" value="Volver" update="@form" style="width: 100px"/>
      <p:growl showDetail="true" />

    </h:panelGrid>

  </h:form>
</h:body>
</html>
