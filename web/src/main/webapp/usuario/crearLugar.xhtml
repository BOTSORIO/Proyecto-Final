<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="mapbox-gl.css"/>
        <h:outputScript library="js" name="mapbox-gl.js"/>
        <h:outputScript library="js" name="script_lugar.js"/>
    </ui:define>

    <ui:define name="title">Lugar | Crear</ui:define>
    <ui:define name="content">

    <div class="row">

        <div class="col">
            <div class="mapa"
                 style="margin-left: 8%; margin-right: 20%; margin-top: 10%; margin-bottom: 2%; width: 100%">
                <h3>Selecione la ubicación</h3>
                <div id='mapa' style="width: 80%;height:400px"></div>
            </div>
        </div>

        <div class="col">

            <h:form id="crear-lugar">

                <h:inputHidden id="lat-lugar" value="#{lugarBean.lugar.latitud}"/>
                <h:inputHidden id="long-lugar" value="#{lugarBean.lugar.longitud}"/>

                <p:card styleClass="tarjeta"
                        style="margin-left: 8%; margin-right: 20%; margin-top: 10%; margin-bottom: 2%; width: 80%;">
                    <f:facet name="title">
                        ¡Regístrese su lugar!
                    </f:facet>

                    <h:panelGrid columns="2" cellpadding="3" width="100%">

                        <p:outputLabel for="nombre_lugar" value="Nombre:"/>
                        <p:inputText id="nombre_lugar" value="#{lugarBean.lugar.nombre}" style="width: 100%"
                                     required="true"
                                     requiredMessage="El nombre de usuario es obligatorio"/>

                        <p:outputLabel for="ciudad_lugar" value="Ciudad:"/>
                        <p:selectOneMenu id="ciudad_lugar" value="#{lugarBean.lugar.ciudad}"
                                         converter="#{ciudadConverter}"
                                         redisplay="true" style="width: 100%" required="true"
                                         requiredMessage="Ups! olvidaste seleccionar la ciudad">
                            <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                            <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}" value="#{lugarBean.ciudades}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="tipo_lugar" value="Tipo:"/>
                        <p:selectOneMenu id="tipo_lugar" value="#{lugarBean.lugar.tipo}" converter="#{tipoConverter}"
                                         style="width: 100%" required="true"
                                         requiredMessage="Ups! olvidaste seleccionar un tipo">
                            <f:selectItem itemLabel="Seleccione un tipo" noSelectionOption="true"/>
                            <f:selectItems var="tipo" itemLabel="#{tipo.nombre}" value="#{lugarBean.tipos}"/>
                        </p:selectOneMenu>

                            <p:outputLabel for="imagenes_lugar" value="Imagenes: " />
                            <p:fileUpload id="imagenes_lugar" listener="#{lugarBean.subirImagenes}" mode="advanced"
                                          multiple="true" sizeLimit="1000000" fileLimit="5"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" skinSimple="true"/>


                        <p:outputLabel id="horario_dias" value="Agregue los horario en los que tendrá servicio: "/>
                        <p:commandButton value="Agregar Horario" type="button" icon="pi pi-external-link" onclick="PF('dlg2').show()"/>
                        <p:message for="horario_dias"/>

                        <p:dialog header="Agregar Horario" widgetVar="dlg2" minHeight="700" width="800" showEffect="fade">
                            <h:form id="crear-horario">
                                <p:panelGrid columns="3" cellPadding="5">
                                    <p:outputLabel for="dias_semama" value="Dias Semana:"/>
                                    <p:selectOneMenu id="dias_semama" value="#{lugarBean.horario.diaSemana}" required="true" requiredMessage="El dia es obligatorio">
                                        <f:selectItem itemLabel="Seleccione un día" noSelectionOption="true"/>
                                        <f:selectItems var="dia" itemLabel="#{horario.diaSemana}" value="#{lugarBean.dias}"/>
                                    </p:selectOneMenu>
                                    <p:message for="dias_semama"/>
                                    <p:outputLabel for="hora_inicio" value="Hora Inicio:"/>
                                    <p:datePicker id="hora_inicio" value="#{lugarBean.horaInicio}"  timeOnly="true" pattern="HH:mm" required="true" requiredMessage="La hora de inicio es obligatorio"/>
                                    <p:message for="hora_inicio"/>

                                    <p:outputLabel for="hora_fin" value="Hora Fin:"/>
                                    <p:datePicker id="hora_fin" value="#{lugarBean.horaFin}"  timeOnly="true" pattern="HH:mm" required="true" requiredMessage="La hora fin es obligatoria"/>
                                    <p:message for="hora_fin"/>

                                    <p:commandButton value="Agregar Horario" action="#{lugarBean.crearHorario}" requiredMessage="Horario agregado correctamente" styleClass="rounded-button" style="margin-left: 60%; width: 300px" update="@form"/>

                                    <p:growl showDetail="true"/>
                                </p:panelGrid>
                            </h:form>
                        </p:dialog>

                         <p:outputLabel for="descripcion_lugar" value="Descripcion:"/>
                         <p:inputText id="descripcion_lugar" value="#{lugarBean.lugar.descripcion}"
                                          style="width: 100%"
                                          required="true" requiredMessage="La descripcion es obligatoria"/>

                     </h:panelGrid>

                     <h:panelGrid columns="2" cellpadding="5" width="100%">

                         <p:commandButton action="#" value="Crear" update="@form"
                                          style="width: 50%; margin-left: 30%;margin-top: 5%"/>

                         <p:button href="/index.xhtml" value="Volver"
                                   style="width: 50%; margin-left: 20%;margin-top: 5%"/>

                     </h:panelGrid>

                    <p:growl showDetail="true"/>
                 </p:card>
             </h:form>

         </div>
     </div>
     </ui:define>
 </ui:composition>
         </html>
