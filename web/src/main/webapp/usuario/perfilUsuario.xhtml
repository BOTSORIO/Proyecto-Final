<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Usuario | Perfil</ui:define>
    <ui:define name="content">

        <div style="margin: 5%">
            <h1>¡Hola!</h1>
            <h2>#{usuarioBean.usuario.nombre} don chimbo</h2>
        </div>

        <h1 style="margin: 5%">Comentarios que faltan por aprobar</h1>
        <p:dataView var="comentario" value="#{detalleLugarBean.comentariosDetal}" rows="12" paginator="true"
                    gridIcon="pi pi-th-large"
                    listIcon="pi pi-bars" style="margin: 5%">

            <p:dataViewGridItem>
                <div class="card" style="width: 18rem;">
                    <img src="../resources/img/avatar.png" class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5 class="card-title">#{comentario.usuario.nombre}</h5>
                        <p class="card-text">#{comentario.comentario}</p>
                        <p:commandButton type="button" value="Responder"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"/>
                    </div>
                </div>
            </p:dataViewGridItem>

            <p:dataViewListItem>
                <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage styleClass="imagen-lugar"/>
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Usuario:"/>
                            <h:outputText value="#{comentario.usuario.nombre}" style="font-weight: bold"/>
                            <h:outputText value="Comentario:"/>
                            <h:outputText value="#{comentario.comentario}"/>
                            <h:outputText value="Calificación:"/>
                            <h:outputText value="#{comentario.calificacion}"/>
                        </h:panelGrid>
                    </p:outputPanel>

                    <h:panelGrid>
                        <p:commandButton value="Responder" action="#{moderadorBean.aprobarLugar(lugar.id)}"
                                         styleClass="ui-button-raised" icon="pi pi-arrow-right"
                                         iconPos="right"/>
                    </h:panelGrid>

                </h:panelGrid>
            </p:dataViewListItem>

        </p:dataView>


        <div class="product card">
            <h:form>
                <p:dataScroller value="#{detalleLugarBean.comentariosDetal}" var="comentario" chunkSize="10"
                                mode="inline"
                                scrollHeight="300">

                    <div class="product">
                        <div class="product-list-item p-p-5">
                            <p:graphicImage name="resources/img/avatar.png"/>
                            <div class="product-list-detail">
                                <div class="product-name">#{comentario.usuario.nombre}</div>
                                <div class="product-description">#{comentario.comentario}</div>
                                <p:rating readonly="true" value="#{comentario.calificacion}"/>
                            </div>
                            <p:commandButton type="button" value="Responder"
                                             styleClass="ui-button-raised ui-button-secondary ui-button-flat"/>
                        </div>
                    </div>
                </p:dataScroller>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
</html>
