<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Usuario | Perfil</ui:define>
    <ui:define name="content">

    <h:form id="form">
        <div style="margin: 5%">
            <h1>Â¡Hola!</h1>
            <h2>#{usuarioBean.usuario.nombre} don chimbo</h2>
        </div>

        <h1 style="margin: 5%">Comentarios que faltan por responder</h1>

        <p:outputPanel id="sin_respuesta">
            <p:dataTable value="#{usuarioBean.comentariosSR}" var="comentario" id="sin_respuestaTable">

                <p:column headerText="Usuario">
                    <h:outputText value="#{comentario.usuario.nombre}"/>
                </p:column>

                <p:column headerText="Comentario">
                    <f:facet name="header">
                        <h:outputText value="Comentario"/>
                    </f:facet>
                    <h:outputText value="#{comentario.comentario}"/>
                </p:column>

                <p:column headerText="Fecha">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{comentario.fechaComentario}"/>
                </p:column>

                <p:column headerText="Responder">
                    <p:commandLink value="Responder" update=":form:sin_respuesta"  process=":form:sin_respuesta">
                        <p:collector value="#{comentario}" removeFrom="#{usuarioBean.responderComentario(comentario.id)}" unique="true"/>
                    </p:commandLink>
                </p:column>

                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" update=":form:sin_respuesta"  process=":form:sin_respuesta">
                        <p:collector value="#{comentario}" removeFrom="#{usuarioBean.eliminarComentario(comentario.id)}" unique="true"/>
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </p:outputPanel>
    </h:form>

    </ui:define>
</ui:composition>
</html>
