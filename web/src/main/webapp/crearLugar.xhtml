<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="mapbox-gl.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="js" name="mapbox-gl.js"/>
    <h:outputScript library="js" name="script_lugar.js"/>
    <title>Crear nuevo lugar</title>
</h:head>
<h:body style="background-image: url('resources/img/fondo.jpg')">

    <div id="header">
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="pi pi-map-marker"></i> Unilocal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Inicio</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Usuarios
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="registrarUsuario.xhtml">Registrarse</a></li>
                                <li><a class="dropdown-item" href="eliminarUsuario.xhtml">Eliminar</a></li>
                                <li><a class="dropdown-item" href="actualizarUsuario.xhtml">Actualizar</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="crearLugar.xhtml">Crear Lugar</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <h:form class="d-flex me-2">
                            <p:inputText styleClass="form-control me-2 input-search" placeholder="¿Qué está buscando?"
                                         value="#{busquedaBean.busqueda}"/>
                            <p:commandButton styleClass="btn btn-outline-light btn-buscar" value="Buscar"
                                             action="#{busquedaBean.buscar}"/>
                        </h:form>
                        <p:commandButton styleClass="ui-button-raised ui-button-warning" value="Login"
                                         onclick="PF('dlg1').show()"/>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <p:dialog id="dialogo" header="Login" widgetVar="dlg1" Height="400px" width="40%" showEffect="fade"
              closeOnEscape="true">

        <div class="row">

            <div class="col-md-8">
                <h5>Correo electronico</h5>
                <p:inputText id="username1" value="#{usuarioBean.usuario.email}" styleClass="p-d-block" style="width: 100%"/>

                <h5>Contraseña</h5>
                <p:password id="nonFeedback" value="#{usuarioBean.usuario.password}" style="width: 100%"/>
            </div>

            <div class="col-2">
                <div id="fotox">
                    <img src="resources/img/user.png" alt=""/>
                </div>
            </div>

        </div>


        <f:facet name="footer">
            <p:commandButton style="min-width: 30%" value="Iniciar" action="#{usuarioBean.iniciarSesion}"
                             styleClass="ui-button-raised ui-button-success ui-button-flat"
                             href="index.xhtml"/>
            <p:button style="min-width: 30%" value="Registrarse"
                      styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                      href="registrarUsuario.xhtml"/>
        </f:facet>
    </p:dialog>


    <div class="row">
        <div class="col">
            <div class="mapa"
                 style="margin-left: 8%; margin-right: 20%; margin-top: 10%; margin-bottom: 2%; width: 100%">
                <h3>Selecione la ubicación</h3>
                <div id="mapa"
                     style="width: 80%;height:400px"></div>
            </div>
        </div>

        <div class="col">

            <h:form id="crear-lugar">

                <h:inputHidden id="lat-lugar" value="#{lugarBean.lugar.latitud}"/>
                <h:inputHidden id="long-lugar" value="#{lugarBean.lugar.longitud}"/>

                <p:card styleClass="tarjeta"
                        style="margin-left: 8%; margin-right: 20%; margin-top: 10%; margin-bottom: 2%; width: 80%;">
                    <f:facet name="title">
                        ¡Regístrese su lugar!
                    </f:facet>

                    <h:panelGrid columns="2" cellpadding="5" width="100%">

                        <p:outputLabel for="nombre_lugar" value="Nombre:"/>
                        <p:inputText id="nombre_lugar" value="#{lugarBean.lugar.nombre}" style="width: 100%"
                                     required="true"
                                     requiredMessage="El nombre de usuario es obligatorio"/>

                        <p:outputLabel for="ciudad_lugar" value="Ciudad:"/>
                        <p:selectOneMenu id="ciudad_lugar" value="#{lugarBean.lugar.ciudad}"
                                         converter="#{ciudadConverter}"
                                         redisplay="true" style="width: 100%" required="true"
                                         requiredMessage="Ups! olvidaste seleccionar la ciudad">
                            <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                            <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}" value="#{lugarBean.ciudades}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="tipo_lugar" value="Tipo:"/>
                        <p:selectOneMenu id="tipo_lugar" value="#{lugarBean.lugar.tipo}" converter="#{tipoConverter}"
                                         style="width: 100%" required="true"
                                         requiredMessage="Ups! olvidaste seleccionar un tipo">
                            <f:selectItem itemLabel="Seleccione un tipo" noSelectionOption="true"/>
                            <f:selectItems var="tipo" itemLabel="#{tipo.nombre}" value="#{lugarBean.tipos}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="descripcion_lugar" value="Descripcion:"/>
                        <p:inputTextarea id="descripcion_lugar" value="#{lugarBean.lugar.descripcion}"
                                         style="width: 100%"
                                         required="true" requiredMessage="La descripcion es obligatoria"/>

                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="5" width="100%">

                        <p:commandButton action="#{lugarBean.registrarLugar}" value="Crear" update="@form"
                                         style="width: 50%; margin-left: 30%;margin-top: 5%"/>

                        <p:button href="index.xhtml" value="Volver"
                                  style="width: 50%; margin-left: 20%;margin-top: 5%"/>

                        <p:growl showDetail="true"/>
                    </h:panelGrid>
                </p:card>
            </h:form>

        </div>

    </div>


    <div class="footer">
        <div class="py-4 bg-light" align="center">
            <div class="justify-content-center">
                <div class="col-10">
                    <span>Universidad del Quindío - Programación avanzada - 2021</span>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
