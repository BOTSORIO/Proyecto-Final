<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Inicio | Moderador</ui:define>
    <ui:define name="content">


            <h1 style="margin: 5%">Lugares pendiendes de aprobaci√≥n</h1>


            <p:outputPanel id="desaprobados">
                <p:dataTable value="#{moderadorBean.lugaresDesaprobados}" var="lugar" id="desaprobadosTable">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{lugar.nombre}"/>
                    </p:column>

                    <p:column headerText="Tipo">
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{lugar.tipo.nombre}"/>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{lugar.descripcion}"/>
                    </p:column>

                    <p:column headerText="Aprobar">
                        <p:commandButton action="#{moderadorBean.aprobarLugar(lugar.id)}"
                        update="desaprobadosTable,aprobadosTable" icon="pi pi-check"
                        styleClass="rounded-button ui-button-flat"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>

            <h1 style="margin: 5%">Lugares aprobados</h1>

            <p:outputPanel id="aprobados">
                <p:dataTable value="#{moderadorBean.lugaresAprobados}" var="lugar" id="aprobadosTable">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{lugar.nombre}"/>
                    </p:column>

                    <p:column headerText="Tipo">
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{lugar.tipo.nombre}"/>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{lugar.descripcion}"/>
                    </p:column>

                    <p:column headerText="Desaprobar">
                        <p:commandButton action="#{moderadorBean.desaprobarLugar(lugar.id)}"
                         update="aprobadosTable,desaprobadosTable" icon="pi pi-times"
                         styleClass="rounded-button ui-button-flat"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>


    </ui:define>
</ui:composition>
</html>
