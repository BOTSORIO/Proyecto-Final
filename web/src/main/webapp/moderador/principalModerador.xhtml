<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Recuperar Contrase√±a</ui:define>
    <ui:define name="content">

        <div class="card product">
            <h:form id="form">
                <p:dataView var="lugar" value="#{inicioBean.lugares}" rows="12" paginator="true"
                            rowsPerPageTemplate="6,12,16"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi map-marker product-category-icon"/>
                                    <span class="product-category">#{lugar.tipo}</span>
                                </div>
                                <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage name="#{lugar.imagenPrincipal}" library="demo"/>
                                <div class="product-name">#{lugar.nombre}</div>
                                <div class="product-description">#{lugar.descripcion}</div>
                                <p:rating readonly="true" value="#{lugar.comentarios.get(0).calificacion}"/>
                            </div>
                            <div class="product-grid-item-bottom">
                                <p:commandButton type="button"
                                                 value="Aprobrar"
                                                 icon="pi pi-check-circle">
                                </p:commandButton>

                                <p:commandButton type="button"
                                                 value="Desaprobrar"
                                                 icon="pi pi-times-circle">
                                </p:commandButton>
                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="product-list-item">
                            <p:graphicImage name="#{lugar.imagenPrincipal}"/>
                            <div class="product-list-detail">
                                <div class="product-name">#{lugar.nombre}</div>
                                <div class="product-description">#{lugar.descripcion}</div>
                                <p:rating readonly="true" value="#{lugar.comentarios.get(0).calificacion}"/>
                                <i class="pi map-marker product-category-icon"/><span
                                    class="product-category">#{product.category}</span>
                            </div>
                            <div class="product-list-action">
                                <p:commandButton type="button"
                                                 value="Aprobrar"
                                                 icon="pi pi-check-circle">
                                </p:commandButton>

                                <p:commandButton type="button"
                                                 value="Desaprobrar"
                                                 icon="pi pi-times-circle">
                                </p:commandButton>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
</html>
